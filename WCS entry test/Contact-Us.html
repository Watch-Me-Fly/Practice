  <body>
    <!-- contents of Contact Us page -->
    <h2 id="h2-contact">Contact the Royal Kingdom</h2>

    <!-- Add this to a seperate page, e.g. contact.html , Contact the Royal Kingdom
    
      A contact page with a form (to contact the kingdom) with explicit <labels> (Hint: Use the “for” attribute on the label element, linking it to the id of the input field) -->
    <div id="form-div">
        <p id="contactp">
          Fill in the form below to contact the Royal Kingdom
        </p>
      
        <form  onsubmit="return confirm('Are you sure you would like to send this message?');">
      
          <label for="Name">Name<input type="text" id="Name"></label><br>
        
          <label for="Email">Email<input type="Email" id="Email"></label><br>
          
          <label for="Message">Message<input type="text" id="Message"></label><br><br>
          
          <input type="submit" value="send">

        </form>
    </div> <!--form div-->
    

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
