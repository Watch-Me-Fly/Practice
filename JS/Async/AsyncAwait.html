<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Simple asynchronous example</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Simple asynchronous example</h1>
        </header>
        <div class="row">
            <main class="col-sm-10 offset-sm-1">
                <h3 id="result"></h3>
            </main>
        </div>
    </div>
    <script>
        const result = document.getElementById('result');

        let approval = 'Not approved!';

        function getApproval() {
            return new Promise(
                (resolve, reject) => {
                    setTimeout(
                        () => {
                            resolve('Approved!');
                        },
                        500);
                }
            );
        }

        async function setApprovalText() {
            const approvalPromise = getApproval();
            result.textContent = await approvalPromise;
            // means that this function will wait for the promise to
            // resolve and then set the text content to what was resolved
            // by the promise
        }
        setApprovalText();
    </script>
</body>

</html>
