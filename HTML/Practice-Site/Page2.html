<!doctype html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>Responsive layouts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <h1>Practicing responsive layouts and code organization</h1>

        <section class="row flex-container">
            <section class="sec1 col-lg-12 col-md-12">
                <h2>header</h2>
                <div>
                    <p class="psec1"></p>
                </div>
            </section>

            <div class="colcont">
                <section class="sec2 col-lg-2 col-md-3 col-sm-4">
                    <h2>left</h2>
                    <div>
                        <p class="psec2">Left</p>
                    </div>
                </section>

                <section class="sec3 col-lg-8 col-md-6 col-sm-4">
                    <h2>Middle</h2>
                    <div>
                        <p class="psec3">Middle</p>
                        <div class="mtl"><p class="pmid"></p></div>
                        <div class="mtr"><p class="pmid"></p></div>
                        <div class="mbl"><p class="pmid"></p></div>
                        <div class="mbr"><p class="pmid"></p></div>
                    </div>

                </section>

                <section class="sec4 col-lg-2 col-md-3 col-sm-4">
                    <h2>Right</h2>
                    <div>
                        <p class="psec4">Right</p>
                    </div>
                </section>

            </div>

            <section class="container-fluid" style="border: 1px solid black; clear:both;">
                <div class="row">
                    <h2>Bootstrap container fluid</h2>
                    <div class="col-md-3 col-sm-4" style="background-color: hotpink;">col 1</div>
                    <div class="col-md-6 col-sm-4" style="background-color: rgb(255, 94, 0);">col 2</div>
                    <div class="col-md-3 col-sm-4" style="background-color:lawngreen;">col 3</div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-sm-4" style="background-color: hotpink;">col 1</div>
                    <div class="col-md-6 col-sm-4" style="background-color: rgb(255, 94, 0);">col 2</div>
                    <div class="col-md-3 col-sm-4" style="background-color:lawngreen;">col 3</div>
                </div>

            </section>

            <section class="sec5 col-lg-12 col-md-12">
                <h2>Footer</h2>
                <div>
                    <p class="psec5"></p>
                </div>
            </section>

            <section class="hidden"><div>this appears only on large screens</div></section>
        </section>

        <script src="bootstrap-5.1.3-dist\js\jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
