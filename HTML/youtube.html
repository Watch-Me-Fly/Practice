<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        #content {
            background-color: rgba(186, 8, 133, 0.5);
            padding: 10px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
        }
        .container {
            width: 35%;
        }
        iframe {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Embedding youtube videos</h1>
    <div id="content">
        <div class="container">
            <h4>No additions</h4>
            <iframe width="300px" height="180px" src="https://www.youtube.com/embed/hpltvTEiRrY" frameborder="0"></iframe>
        </div>
        <div class="container">
            <h4>Autoplay + Mute</h4>
            <iframe width="300px" height="180px" src="https://www.youtube.com/embed/hpltvTEiRrY?autoplay=1&mute=1" frameborder="0"></iframe>
        </div>
        <div class="container">
            <h4>Loop</h4>
            <!-- <div>adding ?playlist=###(video characters)###&loop=1</div> -->
            <iframe width="300px" height="180px" src="https://www.youtube.com/embed/hpltvTEiRrY?playlist=hpltvTEiRrY&loop=1" frameborder="0"></iframe>
        </div>
        <div class="container">
            <h4>Adding controls</h4>
            <iframe width="300px" height="180px" src="https://www.youtube.com/embed/hpltvTEiRrY?controls=0" frameborder="0"></iframe>
        </div>
    </div>
    

</body>
</html>
