<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS practice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        JavaScript practice

        (run console)

        <script>
            // using ampersand &&      
            // for the whole statement in () to be true when using &&, both of the variables need to be true for it to run

            // we check if goodMood is true, and if gotSleep is true

            ////////////////////// both are true in &&
            var goodMood = true;
            var gotSleep = true;

            if ( goodMood && gotSleep ) {
            
                console.log("Today is a good day");
            } else {
                console.log("I am grumpy");
            }
            ////////////////////// not true &&
            var goodMood = true;
            var gotSleep = false;

            if ( goodMood && gotSleep ) {
                console.log("Today is a good day");
            } else {
                console.log("I am grumpy");
            }








            // using double pipes ||
            // checks if any of the statements is true
            // it runs if AT LEAST ONE of the statements is true
            // for it to NOT work : they ALL need to be false

            ////////////////////// true example
            var gotBreakfast = true;
            var gotLunch = true;
            var gotDinner = false;

            if ( gotBreakfast || gotLunch || gotDinner ) {
                console.log("I am okay");
            } else {
                console.log("I am STARVING !!!");
            }
            ////////////////////// false example
            var gotBreakfast = false;
            var gotLunch = false;
            var gotDinner = false;

            if ( gotBreakfast || gotLunch || gotDinner ) {
                console.log("I am okay");
            } else {
                console.log("I am STARVING !!!");
            }
        </script>
    </body>
</html>
