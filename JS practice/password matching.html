<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Validate user input</h1>
        </header>
        <div class="row">
            <main class="col-sm-10">
                <form>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">
                            Confirm your password
                        </label>
                        <input type="password" id="confirm-password" class="form-control">
                        <small style="display: none" id="error-message" class="text-danger">Both password fields must
                            match.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail address</label>
                        <input type="email" id="email" class="form-control" pattern=".+@.+\..+">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
            </main>
        </div>

        <script>
            const passwordInput = document
                .getElementById('password-input');
            const confirmPassword = document
                .getElementById('confirm-password');
            const errorMsg = document
                .getElementById('error-message');
            const submitbutton = document.getElementById('submit-button');

            // compare the value of both passwprd fields upon deselecting the fields
            confirmPassword.addEventListener('blur', () => {
                if (passwordInput.value === confirmPassword.value) {
                    passwordInput.style.border = "2px solid green";
                    confirmPassword.style.border = "2px solid green";
                    errorMsg.style.display = "none";
                } else {
                    passwordInput.style.border = "2px solid red";
                    confirmPassword.style.border = "2px solid red";
                    errorMsg.style.display = "inline";
                }
            });
        </script>
</body>

</html>
