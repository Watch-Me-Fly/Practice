<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations WishList</h1>
        <p>
            found exciting places for your next vacation? <br/>
            use the form to add them to your <u>WishList !</u>
        </p>
    </header>

    <main>
        <form action="submit" id="distantionDetailsForm">

            <label for="name">Destination name</label>
            <input type="text" placeholder="Name your destination" id="name" required>

            <label for="location">Location</label>
            <input type="text" placeholder="Where is it located?" id="location" required>

            <label for="photo">Photo</label>
            <input type="url" placeholder="Provide a photo" id="photo">

            <label for="description">Destination description</label>
            <textarea placeholder="Describe your destination" id="description"></textarea>

            <button type="submit">Add to Wishlist !</button>
        </form>

        <article>
            <h2 id="title">Enter destination details</h2>
    
            <div id="destinations-container">
                <!-- content generated by JS -->
                    <!-- <div class="card">
                        <img src="images/signpost.jpg" alt="sign post image">
                        <div class="card-body">
                            <h3>Destination name</h3>
                            <h4>Destination location</h4>
                            <p class="card-text">Destination description</p>
                            <button>Remove</button>
                        </div>
                    </div> -->
            </div>
        </article>

    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
