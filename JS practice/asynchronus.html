<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Simple asynchronous example</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Simple asynchronous example</h1>
        </header>
        <div class="row">
            <main class="col-sm-10 offset-sm-1">
                <h3 id="result"></h3>
            </main>
        </div>
    </div>
    <script>
        const result = document.getElementById('result');
        let approval = 'not approved';
        /*

        function getApproval() {
            setTimeout(() => {
                approval = 'approved'
            }, 500);    // 500ms
        }
        getApproval();
        result.textContent = approval;

        */

        // we think that it's going to be 'approved', but actually,
        //  since there is a delay, in asynchronus, it will execute the
        // next line without waiting for change

        // Solution
        function getApproval(callback) { // pass a function as an argument
            setTimeout(() => {
                approval = 'approved';
                callback(); // call the function to execute after 500ms
            }, 500);    // 500ms
        }
        getApproval(() => { // function as an argument
            result.textContent = approval;
        });
        result.textContent = approval;
    </script>
</body>

</html>
