<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Animation Example 4</title>

	<style>
		body {
			padding: 50px;
			margin: 0;
		}

		nav {
			margin-bottom: 50px;
		}

		nav ul {
			overflow: hidden;
			border-left: 1px solid #777676;
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		nav ul li {
			float: left;
		}

		nav ul li a {
			display: block;
			width: 149px;
			text-align: center;
			background: #BEBCBC;
			color: #333;
			border-right: 1px solid #777676;
			height: 50px;
			line-height: 50px;
			text-decoration: none;
			text-transform: uppercase;
		}

		nav ul li a:hover {
			background: #D5D4D4;
		}

		#box {
			width: 260px;
			height: 260px;
			background: #4C90D8;
			padding: 20px;
			color: #fff;
			position: absolute;
			left: 50px;
		}
	</style>

</head>

<body>

	<nav>
		<ul>
			<li><a href="#" id="growbox">grow box</a></li>
			<li><a href="#" id="growtext">grow text</a></li>
			<li><a href="#" id="movebox">move box</a></li>
			<li><a href="#" id="doall">do all</a></li>
			<li><a href="#" id="sequence">sequence</a></li>
		</ul>
	</nav>

	<div id="box">Chickens and Llamas!</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script>
		$('#growbox').click(() => {
			$('#box').animate({ width: '720px' });
		});
		// pass in an object, to animate the box (here we are growing it)

		$('#growtext').click(() => {
			$('#box').animate({ fontSize: '24px' });
		});
		// javascript version of font-size not css

		$('#movebox').click(() => {
			$('#box').animate({ left: '+=200px' }, 3000);
		});
		// (object, duration)
		// += adds to the original 50px, 200px more (total 250px from left)

		$('#doall').click(() => {
			$('#box').animate({ width: '720px', fontSize: '24px', left: '+=200px' }, 2000);
			// this makes them all appear at the same time
		});


		// callback functions would help to make those appear one by one
		$('#sequence').click(() => {
			$('#box').animate({ width: '720px' }, 1000, function () {
				$('#box').animate({ fontSize: '24px' }, 1000, function () {
					$('#box').animate({ left: '+=200px' }, 1000);
				});
			});
		});
	</script>

</body>

</html>
